<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Project</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-box">




        <img src="./theselenagomez.jpg" />


        <div class="text-box">
            <p class="name">@theselenagomez</br>
            <p>Create your own sunshine!</p>

            <div class="items">
                <img class="comment" src="./comment.svg" alt="comment image" />
                <p class="num1">327</p>

                <img class="retweet" src="./retweettt.svg" alt="retweet image" />
                <p class="num2">131</p>

                <img class="heart" src="./heart.svg" alt="heart like image" />
                <p class="num3">2.7K</p>
            </div>

        </div>




    </div>


</body>

</html>
